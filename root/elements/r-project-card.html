<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="r-project-card" vertical layout hero-id="p"
                 attributes="projectTitle imgname padding highlight titlefont">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 240px;
        height: 336px;
        background-color: #f9f9f9;
      }
      #title {
        padding: 16px;
        font-weight: bold;
        text-align: center;
        background-color: {{highlight}};
      }
      #img {
        width: 100%;
      }
      #imgPadder {
        padding: {{padding}};
      }
      #description {
        padding: 8px;
        font-size: 80%;
        height: 30px;
        background-color: #f9f9f9;
        color: {{descfont}};
      }
    </style>
    <template if="{{titlefont == 'dark'}}">
      <style>
        #title {
          color: rgba(0,0,0,.6);
        }
      </style>
    </template>
    <template if="{{titlefont == 'light'}}">
      <style>
        #title {
          color: rgba(255,255,255,.87);
        }
      </style>
    </template>
    <paper-shadow z="1" flex vertical layout>
      <div id="title">{{projectTitle}}</div>
      <div id="imgPadder" flex>
        <template if="{{imgname}}">
          <img id="img" src="../images/{{imgname}}">
        </template>
      </div>
      <div id="description"><content></content></div>
    </paper-shadow>
  </template>
  <script>
    Polymer('r-project-card', {
      padding: '0px',
      highlight: '#cfd8dc',
      descfont: 'rgba(0,0,0,.6)',
      titlefont: 'light'
    });
  </script>
</polymer-element>
